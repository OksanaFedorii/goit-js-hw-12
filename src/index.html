<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/simplelightbox/dist/simple-lightbox.min.css">
    <link rel="stylesheet" href="node_modules/izitoast/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="./scss/styles.scss" />
    <title>Gallery project</title>
</head>
<body>
    <main>
        <section class="search-section">
            <div class="container">
                <form class="search-form js-search-form" name="searchImageForm">
                    <div class="search-container">
                        <div class="input-group mb-3">
                            <input 
                                class="search-input js-search-input"
                                type="text"
                                name="searchKeyword" 
                                required
                                placeholder="Search images..." 
                                aria-label="Recipient's username"
                                aria-describedby="button-addon2"
                            />
                            <button class="search-button" type="submit" id="button-addon2">Search</button>    
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-list js-gallery"></div>
                <span class="loader js-loader is-hidden"></span> 
            </div>
        </section>
    </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
